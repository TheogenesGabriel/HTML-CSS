<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Html</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site en vários dispositivos diferentes ou suplementares aumente e diminua o tamanho do seu navegador
    </p>

    <picture>

        <source media="(max-width:750px)" srcset="imagens/foto-p.png" sizes="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midia/High Noon - TrackTribe.mp3" controls autoplay></audio>
    <audio>
        <source src="midia/Kirwani - Teental - Aditya Verma, Subir Dev.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
